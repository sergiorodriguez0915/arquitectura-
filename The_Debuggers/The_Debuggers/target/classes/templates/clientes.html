<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet">

    <!-- Tu CSS en /static/css/  -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

</head>

<!-- Usamos el layout y pasamos el contenido como fragmento -->
<div th:replace="fragments/layout :: layout(~{this :: content})">

    <!-- Contenido espec√≠fico de Clientes -->
    <div th:fragment="content" class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="mb-4">Clientes</h3>

                <a th:href="@{/web/clientes/nuevo}" class="btn btn-primary mb-3" data-mdb-ripple="true">
                    <i class="fas fa-user-plus"></i> Nuevo Cliente
                </a>
                <!-- üéØ Hacer tabla responsiva -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>CURP</th>
                            <th>Nombre completo</th>
                            <th>Direcci√≥n</th>
                            <th>Fecha de nacimiento</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="c : ${clientes}">
                            <td th:text="${c.curp}"></td>

                            <!-- Nombre completo correcto -->
                            <td th:text="${c.nombres + ' ' + c.primerApellido + ' ' + c.segundoApellido}"></td>

                            <td th:text="${c.direccion}"></td>

                            <td th:text="${#dates.format(c.fechaNacimiento, 'dd/MM/yyyy')}"></td>

                            <td>
                                <a th:href="@{/clientes/editar/{id}(id=${c.curp})}"
                                   class="btn btn-warning btn-sm" data-mdb-ripple="true">
                                    Editar
                                </a>

                                <a th:href="@{/clientes/eliminar/{id}(id=${c.curp})}"
                                   class="btn btn-danger btn-sm" data-mdb-ripple="true">
                                    Eliminar
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

</html>
