<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Pólizas</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- FontAwesome -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet">
</head>

<body>
<div class="container mt-4">

    <h2>Pólizas</h2>

    <!-- Búsqueda -->
    <form th:action="@{/web/polizas}" method="get" class="row g-2 mb-3">
        <div class="col-md-2"><input type="text" name="clave" class="form-control" placeholder="Clave"></div>
        <div class="col-md-2"><input type="text" name="curp" class="form-control" placeholder="CURP"></div>
        <div class="col-md-3"><input type="text" name="nombre" class="form-control" placeholder="Nombre completo"></div>
        <div class="col-md-2"><input type="text" name="tipo" class="form-control" placeholder="Tipo"></div>
        <div class="col-auto"><button type="submit" class="btn btn-success"><i class="fas fa-search"></i> Buscar</button></div>
    </form>

    <!-- Formulario para crear nueva póliza -->
    <div class="card mb-4">
        <div class="card-body">
            <h5>Nueva Póliza</h5>
            <form th:action="@{/web/polizas/crear}" method="post" th:object="${nuevaPoliza}" class="row g-2">
                <div class="col-md-2"><input type="text" th:field="*{tipo}" class="form-control" placeholder="Tipo"></div>
                <div class="col-md-3"><input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripción"></div>
                <div class="col-md-2"><input type="number" th:field="*{monto}" class="form-control" placeholder="Monto"></div>
                <div class="col-md-3">
                    <select th:field="*{cliente}" class="form-select">
                        <option th:each="c : ${clientes}" th:value="${c}" th:text="${c.nombres} + ' ' + ${c.primerApellido}"></option>
                    </select>
                </div>
                <div class="col-auto"><button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Crear</button></div>
            </form>
        </div>
    </div>

    <!-- Tabla de pólizas -->
    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>Clave</th>
            <th>Tipo</th>
            <th>Monto</th>
            <th>Descripción</th>
            <th>Cliente</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${polizas}">
            <td th:text="${p.clave} ?: 'N/A'"></td>
            <td th:text="${p.tipo} ?: 'N/A'"></td>
            <td th:text="${p.monto} ?: 0"></td>
            <td th:text="${p.descripcion} ?: 'Sin descripción'"></td>
            <td th:text="${p.cliente != null ? p.cliente.nombres + ' ' + p.cliente.primerApellido : 'Sin cliente'}"></td>
            <td>
                <!-- Formulario para actualizar inline -->
                <form th:action="@{/web/polizas/actualizar}" method="post" th:object="${p}" class="d-inline">
                    <button type="submit" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Editar</button>
                </form>
                <!-- Formulario para borrar -->
                <form th:action="@{/web/polizas/borrar}" method="post" class="d-inline">
                    <input type="hidden" name="clave" th:value="${p.clave}"/>
                    <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Borrar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
