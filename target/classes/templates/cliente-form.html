<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- FontAwesome -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css}" rel="stylesheet">

    <!-- Tu CSS -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

</head>

<div th:replace="fragments/layout :: layout(~{this :: content})">

    <div th:fragment="content" class="container mt-4">

        <div class="card shadow-sm">
            <div class="card-body">

                <h3 class="mb-4 text-center">Nuevo Cliente</h3>

                <form th:action="@{/web/clientes/crear}" method="post" class="row g-3">

                    <!-- Columna CURP -->
                    <div class="col-md-6">
                        <label class="form-label fw-bold">CURP</label>
                        <input type="text" name="curp" class="form-control" required>
                    </div>

                    <!-- Columna Nombres -->
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Nombres</label>
                        <input type="text" name="nombres" class="form-control" required>
                    </div>

                    <!-- Primer apellido -->
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Primer Apellido</label>
                        <input type="text" name="primerApellido" class="form-control" required>
                    </div>

                    <!-- Segundo apellido -->
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Segundo Apellido</label>
                        <input type="text" name="segundoApellido" class="form-control">
                    </div>

                    <!-- Fecha nacimiento -->
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Fecha de nacimiento</label>
                        <input type="date" name="fechaNacimiento" class="form-control" required>
                    </div>

                    <!-- Dirección -->
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Dirección</label>
                        <input type="text" name="direccion" class="form-control" required>
                    </div>

                    <!-- Botones -->
                    <div class="col-12 text-center mt-3">
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fas fa-save"></i> Guardar
                        </button>

                        <a th:href="@{/web/clientes}" class="btn btn-secondary px-4">
                            Cancelar
                        </a>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>

</html>
