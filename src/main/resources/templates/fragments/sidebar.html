<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Sidebar normal en pantallas grandes */
        .sidebar {
            width: 260px;
            height: 100vh;
        }

        /* En pantallas pequeñas la sidebar se oculta */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -260px;
                transition: left 0.3s;
            }

            .sidebar.show {
                left: 0;
            }

            /* Hamburger visible solo en móviles */
            .sidebar-toggle {
                display: block !important;
            }
        }

        /* Ocultar el botón en pantallas grandes */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2000;
        }
    </style>
</head>
<body>

<!-- Botón hamburguesa -->
<button class="btn btn-primary sidebar-toggle" onclick="toggleSidebar()">
    ☰
</button>

<!-- Sidebar -->
<div th:fragment="sidebar">
    <aside id="sidebar" class="sidebar bg-light position-fixed shadow">
        <div class="p-4">
            <h4>Polizas</h4>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" th:href="@{/index}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/web/clientes}">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/web/polizas}">Pólizas</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/web/beneficiarios}">Beneficiarios</a></li>
        </ul>
    </aside>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para abrir/cerrar sidebar -->
<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("show");
    }
</script>

</body>
</html>
